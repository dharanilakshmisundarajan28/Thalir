spring.application.name=thalir-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/thalir_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialize Database
spring.jpa.defer-datasource-initialization=true

# Session Configuration
# SameSite=Lax works correctly for localhost dev (http://localhost:5173 â†’ http://localhost:8080)
# SameSite=None would require Secure=true (HTTPS), which breaks on plain HTTP localhost
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.path=/
server.servlet.session.cookie.name=THALIR_SESSION
server.servlet.session.timeout=86400

spring.session.store-type=none

# Jackson: serialize LocalDateTime as ISO-8601 string (not number array)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
